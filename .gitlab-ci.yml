image: circleci/elixir:latest-node-browsers

stages:
  - test
  - build
  - deploy

test:
  stage: test
  services:
    - postgres:latest
  variables:
    MIX_ENV: test
  script:
    - echo $MIX_ENV
    - echo `node -v`
    - echo "Dependencies ======================================================"
    - mix local.rebar --force
    - mix local.hex --force
    - mix deps.get --only test
    - mix deps.compile
    - cd ./assets && npm install && cd ..
    - echo "DB migrations ====================================================="
    - mix ecto.create
    - mix ecto.migrate
    - echo "Building static assets ============================================"
    - cd ./assets && npm run deploy && cd ..
    - echo "Testing the app ==================================================="
    - mix test

deploy_production:
  stage: deploy
  variables:
    MIX_ENV: prod
  environment:
    name: production
    url: https://www.example.com
  script:
    - echo "Compiling the app"
    - mix do deps.get --only prod
    - mix deps.compile
    - cd assets
    - npm install && ./node_modules/webpack/bin/webpack.js build --production
    # - cd ..
    # - mix phx.digest
    # - mix release --env=prod --verbose

    # - echo "Deploy to production server"
  only:
    - master
  cache:
    key: build-cache
